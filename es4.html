<html>
    <body>
        <h2>Map Example</h2>
        <p id="demo"></p>
        <script>
            const age = new Map
            ([
                ["Rama", 25],
                ["Bheema", 26],
                ["Soma", 27],
                ["Abhi", 28],
                ["Krishna", 29]
            ]);

            document.getElementById("demo").innerHTML = age.get("Rama");
        </script>
    </body>
</html>
