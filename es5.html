
<html>
    <body>
        <h1>Using set Method Example</h1>
        <p id="demo"></p>
        <script>
            const age = new Map();
            age.set("Rama", 25);
            age.set("Bheema", 26);
            age.set("yadh", 20);
            age.set("shiva", 20);
            age.set("yashi", 23);
            document.getElementById("demo").innerHTML = age.size;
        </script>
    </body>
</html>
